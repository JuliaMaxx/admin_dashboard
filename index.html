<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons8-star-24.png">
</head>
<body>
    <main>
        <div class="sidebar">
            <h3 class="side_header">Dashboard</h3>
            <div class="items1">
                <div class="side_item">Home</div>
                <div class="side_item">Profile</div>
                <div class="side_item">Messages</div>
                <div class="side_item">History</div>
                <div class="side_item">Tasks</div>
                <div class="side_item">Communities</div>
            </div>
            <div class="items2">
                <div class="side_item">Settings</div>
                <div class="side_item">Support</div>
                <div class="side_item">Privacy</div>
            </div>
        </div>
        <div class="content">
            <div class="topbar">
                <div class="top_items1">
                    <div class="top_item">S</div>
                    <div class="top_item searchbar"></div>
                </div>
                <div class="top_items2">
                    <div class="top_item">B</div>
                    <div class="top_item">Img</div>
                    <div class="top_item"> Your Mom :|</div>
                </div>
            </div>
            <div class="welcome_bar">
                <div class="welcome_items1">
                    <div>Img</div>
                    <div class="name_content">
                        <div class="welcome_item1 hi">Hi there,</div>
                        <div class="welcome_item1 name">Your Mom (@yourmom)</div>
                    </div>
                </div>
                <div class="welcome_items2">
                    <div class="welcome_item2">New</div>
                    <div class="welcome_item2">Upload</div>
                    <div class="welcome_item2">Share</div>
                </div>
            </div>
            <div>
                CONTENT
            </div>
        </div>
    </main>
</body>
</html>
